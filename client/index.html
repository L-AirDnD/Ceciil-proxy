<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>L'AirDnD</title>
  <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
</head>

<body>
  <div class="top">
    <div id="photos"></div>
  </div>
  <div class="middle">
    <img class="desc" src="https://i.imgur.com/xR4Upmc.png" alt="" />
    <div id="reservation"></div>
  </div>
  <div class="bottom">
    <div id="reviews"></div>
  </div>
  <div id="footer"></div>

  <script src="https://unpkg.com/styled-components/dist/styled-components.min.js"></script>
  <script src="http://localhost:3002/dist/bundle.js"></script>
  <script src="http://localhost:3003/bundle.js"></script>
  <script src="http://localhost:3001/bundle.js"></script>

  <script>
    ReactDOM.render(
      React.createElement(Review),
      document.getElementById('reviews')
    );
    ReactDOM.render(
      React.createElement(Reservation, {
        offeringId: 4,
        guestId: 2
      }),
      document.getElementById('reservation')
    );
    ReactDOM.render(
      React.createElement(Photos),
      document.getElementById('photos')
    );
  </script>
</body>

</html>
